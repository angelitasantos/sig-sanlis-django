<section class="page-links">
            
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="{% url url_page %}?page={{ page.previous_page_number }}">Anterior</a>
                </li>
            {% endif %}

            {% if page.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{% url url_page %}?page={{ page.next_page_number }}">Pr√≥xima</a>
                </li>
            {% endif %}
        </ul>
    </nav>

</section>
