<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Descrição do website.">
    <meta name="author" content="Autor do website.">
    <meta name="keyWords" content="tag1, tag2">
    <meta name="robots" content="index, follow">
    <meta name="classification" content="site, personal, website">
    
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bfe7a3e22e.js" crossorigin="anonymous"></script>
</head>
<body>
    
    {% block container %} {% endblock %}
    
</body>
</html>
