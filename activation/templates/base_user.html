<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block 'title' %} {% endblock %}</title>
    {% block 'head' %} {% endblock %}
    <link rel="shortcut icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/bfe7a3e22e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>

    {% if user.is_authenticated %}
     <nav class="navbar navbar-dark bg-dark">
      <div class="form-inline">
        <a class="btn btn-outline-success btn-sm mx-2" href="{% url 'dashboard' %}">
          <i class="fa fa-home"></i></a>
        <a class="navbar-brand" href="{% url 'home' %}">SANLIS</a>
      </div>
      <form class="form-inline">
        <span class="text-light px-3">Usuário: {{ user_login }}</span>
        <a href="{% url 'logout' %}"
          onclick="return confirm('Você tem certeza que deseja sair do painel?')"
          class="btn btn-outline-success btn-sm mr-2">Logout
        </a>
        <a class="btn btn-outline-success btn-sm" href="{% url 'companies' %}">
          <i class="fa fa-gear"></i></a>
      </form>
    </nav>
    {% endif %}
    
    {% block 'container %} {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
