<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalUnMed">
  <i class="fa fa-plus"></i>
</button>           

<div class="modal fade" id="modalUnMed" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
                <h4 class="modal-title titulo" id="exampleModalLabel">Cadastrar Unidade Medida</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
          </div>
          
          <div class="modal-body">
              <form action="{% url 'un_med_create' %}" method="POST">
                {% csrf_token %}

                <span>Nome:</span>
                <input type="text" class="form-control mb-2" name="un_med">

                <span>Descrição:</span>
                <input type="text" class="form-control" name="description">

                <div class="text-right">
                    <input type="submit" class="btn btn-success btn-sm mt-3 px-5" value="Salvar">
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
